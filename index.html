<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <section id="move-selection">
      <button class="select-move-btn" onclick="playGame('rock');">
        <img src="assets/rock-emoji.png" alt="Rock">
      </button>
      <button class="select-move-btn" onclick="playGame('paper');">
        <img src="assets/paper-emoji.png" alt="Paper">
      </button>
      <button class="select-move-btn" onclick="playGame('scissors');">
        <img src="assets/scissors-emoji.png" alt="Scissors">
      </button>
    </section>
    <section id="result-wrapper">
      <p class="result"></p>
      <p class="moves"></p>
      <p class="score"></p>
      <p class="error"></p>
    </section>
    <button class="reset-btn btn" onclick="resetScore();">Reset the score</button>
    <button class="autoplay-btn btn" onclick="autoPlay();">Auto Play</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
